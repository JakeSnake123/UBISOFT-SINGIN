<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация за новини - Assasin's Creed Valhala</title>
    <style>
        body {
            background-color: #121212;
            color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e63e3e;
        }
        header h1 {
            margin: 0;
            color: #e63e3e;
            font-weight: 700;
            font-size: 2.5rem;
        }
        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #bbb;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        main {
            max-width: 480px;
            margin: 40px auto;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(230, 62, 62, 0.6);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e63e3e;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            background-color: #292929;
            color: #eee;
        }
        input[type="submit"] {
            margin-top: 25px;
            background-color: #e63e3e;
            border: none;
            padding: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #b02a2a;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #777;
            margin-top: 50px;
        }
        img.banner {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 30px auto;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(230, 62, 62, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Watch Dogs Legion</h1>
        <p>Регистрирай се, за да участваш в най-голямата онлайн игра и да получаваш новини, актуализации и специални оферти директно на имейла си!</p>
    </header>
    <main>
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/Watch_Dogs_Legion_cover_art.jpg" alt="Watch Dogs Legion" class="banner" />
        <form id="registrationForm" onsubmit="return handleSubmit(event)">
            <label for="playerName">Име на играча</label>
            <input type="text" id="playerName" name="playerName" placeholder="Въведи потребителско име" required />

            <label for="email">Имейл</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required />

            <label for="fullName">Три имена</label>
            <input type="text" id="fullName" name="fullName" placeholder="Вашите три имена" required />

            <label for="age">Години</label>
            <input type="number" id="age" name="age" min="13" max="100" placeholder="Възраст" required />

            <label for="gender">Пол</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Избери пол</option>
                <option value="Мъж">Мъж</option>
                <option value="Жена">Жена</option>
                <option value="Друг">Друг</option>
                <option value="Не желая да казвам">Не желая да казвам</option>
            </select>

            <input type="submit" value="Регистрирай се" />
        </form>
    </main>
    <footer>
        © 2025 Watch Dogs Legion - Всички права запазени
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Благодарим за регистрацията! Ще получавате новини и актуализации за Assasin's Creed Valhala.");
            document.getElementById('registrationForm').reset();
        }
    </script>
</body>
</html>
